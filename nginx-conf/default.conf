server {
    listen 80;
    listen [::]:80;
    server_name edukasih.my.id www.edukasih.my.id;

    # 1. Lokasi untuk verifikasi Certbot (Wajib di HTTP)
    location ~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect HTTP ke HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name edukasih.my.id www.edukasih.my.id;

    # SSL Certificates
    # Pastikan file ini ada di folder ./certbot/conf/live/edukasih.my.id/ di host
    ssl_certificate /etc/letsencrypt/live/edukasih.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/edukasih.my.id/privkey.pem;

    # Limit Upload 100MB (HTTPS) - INI YANG PENTING
    client_max_body_size 100M;
    
    # Timeout Extra Panjang untuk Upload Video
    client_body_timeout 300s;
    client_header_timeout 300s;
    keepalive_timeout 300s;
    send_timeout 300s;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # 2. Frontend React (Di-proxy ke container client)
    location / {
        proxy_pass http://client;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. API Backend
    location /api/ {
        proxy_pass http://server:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout untuk upload lambat
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # 4. Uploads (Dilayani langsung oleh Nginx utama via volume)
    location /uploads/ {
        alias /var/www/uploads/;
        autoindex off;
    }
}
